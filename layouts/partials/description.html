<section id="about" class="bg-light-grey ">
    <div class="home-carousel">
            <div class=" row">
                <div class="col col-sm-6 col-xs-12 col-sm-push-6 mpad0">
                    <div class="ll3">
                        <div class="row white-top">
                            <div class="col-md-12 ">
                                <h3 class="text-uppercase">{{ .Site.Params.description.title |  safeHTML }}</h3>
                            </div>
                            <div class="col-md-1 green"></div>
                            <div class="col-md-12 ">
                                <p class="lead aa">{{ .Site.Params.description.description |  safeHTML }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-6 col-xs-12 col-sm-pull-6 mpad0">
                    <div class="desciption-page owl-carousel" id="desciption-page">
                        {{ range sort .Site.Data.carousel2 "weight" }}
                        <div class="item">
                            <div class="row">
                                <div class="col-sm-12">
                                    <img class="img-responsive" src="{{ .image }}" alt="">
                                </div>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div> 
            </div>
            <!-- /.project owl-slider -->
    </div>
</section>
