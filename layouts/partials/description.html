<section>
    <div class="home-carousel">
             <div class=" row">
                <div class="col col-sm-6 col-xs-12 col-sm-push-6 bg-light-grey mpad0">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-xs-6">
                                <h3 class="text-uppercase">{{ .Site.Params.description.title |  safeHTML }}</h3>
                            </div>
                            <div class="col-md-12 col-xs-6">
                                <p class="lead aa">{{ .Site.Params.description.description |  safeHTML }}</p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col col-sm-6 col-xs-12 col-sm-pull-6 mpad0">
                <div class="homepage owl-carousel" id="home-page">
                    {{ range sort .Site.Data.carousel "weight" }}
                    <div class="item">
                        <div class="row">
                            <div class="col-sm-12">
                                <img class="img-responsive" src="{{ .image }}" alt="">
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>                
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
