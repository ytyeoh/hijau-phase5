<section id='floor-plan'>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="secondary-text">Floor plant</h3>
        <div class="row">
          <div class="col-md-6">land area</div>
          <div class="col-md-6">{{ .Site.Params.floor_plan.land_area }}</div>
          <div class="col-md-6">build-up area</div>
          <div class="col-md-6">{{ .Site.Params.floor_plan.built_up }}</div>
        </div>
      </div>
      <div class="col-md-12 "></div>
      <div class="col-md-6 padtop4">
        {{ range $index, $element := sort .Site.Data.floor_plan "weight" }}
            <div class="col-md-8 card">
              <div class="row">
                <div class="col-md-8 ">
                  <div class="vcenter">
                    <span class="digit secondary-text">{{.digit}}</span> <span class="internal">{{ .name }}</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="vcenter">
                    <div class="svg {{ .icon }}"></div>
                  </div>
                </div>
              </div>
            </div>
          {{ end }}
      </div>
      <div class="col-md-6">
        <img src="{{ .Site.Params.floor_plan.floor_plan }}" alt="" class="img-responsive">
      </div>
    </div>
  </div>
</section>
